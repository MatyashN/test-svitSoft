<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>test SvitSoft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- build:css css/vendor.css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
  <!-- endbuild -->
  <!-- build:css css/style.css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endbuild -->
</head>
<body ng-controller="mainCtrl">
  <div class="container">
    <div class="row">
      <div class="col-md-2 sidebar">
        <ul class="nav nav-pills">
          <li role="presentation"><a href="#/page-1">View 1</a></li>
          <li role="presentation"><a href="#/page-2">View 2</a></li>
          <li role="presentation"><a href="#/page-3">View 3</a></li>
        </ul>
      </div>
      <div class="col-md-10 main">
        <div class="col-sm-4 left-col">
          <form name="form" novalidate>
            <div class="form-group">
              <label>Name</br>
              <input type="text" class="form-control" ng-model="name" placeholder="Name" ng-minlength="minlength" required></label>
            </div>
            <div class="form-group">
              <label>Description<br>
              <input type="text" class="form-control" ng-model="desc" placeholder="Description" ng-minlength="minlength" required></label>
            </div>
            <div class="form-group">
              <label>Date<br>
              <input type="text" class="form-control" ng-model="date" placeholder="Date" ng-minlength="minlength" required></label>
            </div>
            <div class="form-group">
              <label>Completed <input type="checkbox" ng-model="completed"></label>
            </div>
            <button ng-click="addTask(name, date, desc, completed); cleanForm();" ng-show="statusBtn" class="btn btn-primary" ng-disabled="form.$invalid">Add</button>
            <button ng-click="updateTask(id, name, date, desc, completed); cleanForm(); statusBtn=true;" ng-hide="statusBtn" class="btn btn-primary" ng-disabled="form.$invalid">Edit</button>
          </form>
        </div>
        <div class="col-sm-8 right-col" ng-view></div>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 footer"></div>
    </div>
  </div>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js scripts/app.js -->
  <script src="js/functions.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <!-- endbuild -->
</body>
</html>
